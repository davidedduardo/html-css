<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados local</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="560" poster="thumb/thumb.jpeg" controls autoplay loop>
        <source src="midia/barco.mp4" type="video/mp4">
        <source src="midia/barco.webm" type="video/webm">
        <source src="midia/barco.m4v" type="video/m4v">
        <source src="midia/barco.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o reprodutor de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y2LZr9ZVCCY?si=MUZxjRLIsRdM6seA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Animation Reel"></iframe>
</body>
</html>
