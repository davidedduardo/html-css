<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            padding: 20px;
            border: 2px solid blue;
            margin: 20px auto 40px auto;
            outline: 10px dashed salmon;
            text-align: center;
        }
        a{
            border-width: 10px;
            border-style:solid;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Modelo de Caixa</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamois ver como tudo isso funciona.</p>
</body>
</html>
