<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de Formulario</h1>
    <form autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="Feminino">
            <label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten" value="Tenis">
            <label for="iesten">Tenis</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação">
            <label for="iesnat">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
