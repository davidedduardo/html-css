<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><span title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></span></li>
        <li><span title="Use a tag &lt;h1&gt;"><ins>Titulos</ins></span></li>
        <li><span title="Use a tag &lt;img&gt;"><ins>Imagens</ins></span></li>
        <li><span title="Use a tag &lt;abbr&gt; "><ins>Abreviações</ins></span></li>
        <li><span title="Use a tag &lt;pre&gt; e &lt;code&gt;"><ins>Código-fontes</ins></span></li>
        <li><span title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></span></li>
        <li><span title="Use a tag &lt;ul&gt;"><ins>Listas com demarcadores</ins></span></li>
    </ul>
</body>
</html>
