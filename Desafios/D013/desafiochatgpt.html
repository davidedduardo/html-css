<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        tr, td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">E</td>
            <td colspan="2" rowspan="2">F</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
